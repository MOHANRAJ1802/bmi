<html>
  <head>
    <title>BMI Tracker</title>
    <link rel="stylesheet" href="bmi1.css">
  </head>
  <body>
<header>
         <h1>DIETITIAN CHATBOT</h1>
      </header>
      <nav>
         <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Contact</a></li>
         </ul>
      </nav>
<br>
    <h1><center>BMI Tracker</center></h1>
    <form>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required>
      <br>
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required>
      <br>
      <button type="submit">Calculate BMI</button>
    </form>
    <div id="result"></div>
<body>
  <table><tr>
    <th>BMI value</th>
    <th>Range</th>
   </tr>
  <tr>
    <td>less than 18</td>
    <td>under weight</td>
  </tr><tr>
    <td>more than 18 and less than 24.5</td>
    <td>Normal weight</td>
  </tr><tr>
    <td>more than 24.5</td>
    <td>Obesity</td>
  </tr></table>
    <footer>
        <p>&copy; Thanks for visiting us..</p>
     </footer>
   <script>
     const form = document.querySelector('form');
 const result = document.getElementById('result');
 
 form.addEventListener('submit', function(event) {
   event.preventDefault(); // prevent form from submitting

   const weight = parseFloat(form.elements.weight.value);
   const height = parseFloat(form.elements.height.value) / 100; // convert cm to m
   
   const bmi = weight / (height * height);
   const roundedBmi = bmi.toFixed(2); // round to 2 decimal places
   
   result.innerHTML = `Your BMI is ${roundedBmi}`;
 });
   </script>
</body>
</html>
